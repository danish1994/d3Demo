<html>
<head>
    <style>
        svg {
            border: 2px solid black;
        }

        svg > * {
            cursor: pointer;
        }
    </style>
</head>
<body>
<svg width='500' height='500'>
</svg>
<button onclick='addButton()'>Add Box</button>
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js'></script>
<script>
    const svg = d3.select('svg');
    const polygonWidth = 20;
    let selectedPoint;

    const polygons = [];

    const links = [];

    function updateSVG () {
        svg.selectAll('*').remove();

        const d3Line = d3.svg
            .line()
            .x(d => d.x)
            .y(d => d.y)
            .interpolate('basis');

        links.map(({source, target}, i) => {
            source = getCoordinateByName(source);
            target = getCoordinateByName(target);

            if (source && target) {
                svg
                    .append('path')
                    .attr('stroke-width', 2)
                    .attr('stroke', 'black')
                    .attr('fill', 'transparent')
                    .attr('d', d3Line([source, target]))
                    .on({
                        'click': removeLink.bind(this, i)
                    });
            }
        });

        polygons.map(({x, y}, i) => {
            const points = [
                {x: x - polygonWidth / 2, y: y - polygonWidth / 2},
                {x: x + polygonWidth / 2, y: y - polygonWidth / 2},
                {x: x + polygonWidth / 2, y: y + polygonWidth / 2},
                {x: x - polygonWidth / 2, y: y + polygonWidth / 2}
            ];
            svg
                .append('polygon')
                .on({
                    'click': polygonClick.bind(this, i)
                })
                .attr(
                    'points',
                    points
                        .map(({x, y}) => {
                            return [x, y].join(',');
                        })
                        .join(',')
                )
                .attr('class', 'draggable')
                .attr('index', i)
                .attr('data-x', x)
                .attr('data-y', y)
                .attr('fill:lime;stroke:purple;stroke-width:1')
        });
    }

    function polygonClick (i) {
        if (selectedPoint) {
            if (selectedPoint.name !== polygons[i].name) {
                addLink(selectedPoint.name, polygons[i].name);
            }
            selectedPoint = undefined;
        } else {
            selectedPoint = polygons[i];
        }
    }

    function checkIfLinkExists (currentSource, currentTarget) {
        return !!links.find(({source, target}) => {
            return (currentSource === source && currentTarget === target) || (currentSource === target && currentTarget === source)
        })
    }

    function addLink (source, target) {
        if (!checkIfLinkExists(source, target)) {
            links.push({
                source,
                target
            });
            updateSVG();
        }
    }

    function removeLink (i) {
        links.splice(i, 1);
        updateSVG();
    }

    function getCoordinateByName (name) {
        const polygon = findPolygonByName(name);
        if (polygon) {
            return {
                x: polygon.x,
                y: polygon.y
            };
        }
    }

    function findPolygonByName (name) {
        return polygons.find(({name: polygonName}) => polygonName === name);
    }

    function updatePolygonPosition (i, x, y) {
        polygons[i].x = x;
        polygons[i].y = y;

        updateSVG();
    }

    function addPolygon (x, y) {
        polygons.push(
            {
                name: polygons.length + 1,
                x,
                y,
            }
        );

        updateSVG();
    }

    updateSVG();

</script>
<script>
    interact('.draggable')
        .draggable({
            inertia: true,
            autoScroll: true,
            onmove: dragMove,
        });

    function dragMove (event) {
        const target = event.target,
            x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
            y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy,
            i = target.getAttribute('index');

        target.style.webkitTransform =
            target.style.transform =
                'translate(' + x + 'px, ' + y + 'px)';

        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);

        updatePolygonPosition(i, x, y);
    }
</script>
<script>
    function addButton () {
        addPolygon(250, 250);
    }
</script>
<script>
    addPolygon(Math.random() * 500, Math.random() * 500);
    addPolygon(Math.random() * 500, Math.random() * 500);
</script>
</body>
</html>
